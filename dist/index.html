<script type="text/javascript">
  function initIframeHeight() {
    var iframe = document.getElementById('contentIframe');
    var clientHeight = $('#content').height(); //iframe.contentDocument.body.clientHeight;
    $(iframe).height(clientHeight - 20);
  }

  window.onload = function () {
    initIframeHeight();
    //TODO get token data from cookie
    sessionStorage.setItem('user_token', '2ec04e77-3072-4806-8b8c-c6b7896ee1b9');
  }

  window.onresize = function () {
    initIframeHeight();
  }
</script>
